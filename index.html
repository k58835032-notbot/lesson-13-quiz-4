/* ============ QUIZ LOGIC ============ */
let index = 0;
let score = 0;
let audio = new Audio();

const qEl = document.getElementById("question");
const choicesEl = document.getElementById("choices");
const resultEl = document.getElementById("result");
const retryBtn = document.getElementById("retry");

function shuffle(array){
  for(let i = array.length - 1; i > 0; i--){
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

  
 function loadQuestion(){
  if(index >= questions.length){
    resultEl.textContent = `üéâ Finished!\nScore: ${score} / ${questions.length}`;
    retryBtn.style.display = "block";
    choicesEl.innerHTML = "";
    return;
  }

  const q = questions[index];
  qEl.textContent = q.q;
  choicesEl.innerHTML = "";
  resultEl.textContent = "";

  // üîÄ shuffle options
  const shuffled = [...q.options];
  shuffle(shuffled);

  shuffled.forEach(opt=>{
    const btn = document.createElement("button");
    btn.className = "choice";
    btn.textContent = opt;
    btn.onclick = ()=>checkAnswer(opt, q.correctText);
    choicesEl.appendChild(btn);
  });
}


function checkAnswer(selected, correct){
  if(selected === correct){
    score++;
    resultEl.textContent = "‚≠ï Correct!";
  }else{
    resultEl.textContent = "‚ùå Wrong!";
  }
  index++;
  setTimeout(loadQuestion,1200);
}


document.getElementById("playSound").onclick = ()=>{
  audio.src = AUDIO_BASE + questions[index].audio;
  audio.play().catch(()=>alert("Audio not found"));
};

retryBtn.onclick = ()=>{
  index = 0;
  score = 0;
  retryBtn.style.display = "none";
  loadQuestion();
};
